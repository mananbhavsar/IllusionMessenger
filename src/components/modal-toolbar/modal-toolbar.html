<ion-toolbar ion-text [color]="color">
  <title [title]="title" [subTitle]="subTitle" [badgeCount]="badgeCount"></title>

  <ion-buttons end *ngIf="!close">
    <ng-container *ngIf="buttons">
      <button ion-button (click)="sendButtonClicked(button, $event)" clear icon-only color="light" *ngFor="let button of buttons">
        <ion-icon [name]="button.icon"></ion-icon>
      </button>
    </ng-container>
    <button color="light" ion-button outline (click)="sendDismiss(null)">
      {{'Common._Close' | translate}}
    </button>
  </ion-buttons>
</ion-toolbar>
