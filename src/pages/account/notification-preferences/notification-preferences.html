<ion-header>
  <ion-toolbar ion-text color="primary">
    <ion-title>Notification Preference</ion-title>
    <ion-buttons end>
      <button color="light" ion-button outline (click)="dismiss(null)">
        {{'Common._Close' | translate}}
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding="">
  <ion-list *ngIf="data">
    <ion-item>
      <ion-label>Pickup</ion-label>
      <ion-toggle mode="ios" color="secondary" [(ngModel)]="data.Alert_Pickup"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Dispatch</ion-label>
      <ion-toggle mode="ios" color="secondary" [(ngModel)]="data.Alert_Dispatch"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Communication</ion-label>
      <ion-toggle mode="ios" color="secondary" [(ngModel)]="data.Alert_Communication"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-grid padding>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="update()">
          Update
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
