<ion-header no-border>
    <header [title]="title" [buttons]="[{icon:'search'}]" (buttonClicked)="headerButtonClicked($event)"></header>
    <div [hidden]="selectedOffice === {}" class="office">{{selectedOffice.CustomerName}}</div>
    <ion-searchbar [hidden]="showSearchBar" [(ngModel)]="searchText" (ionInput)="getItems(searchText)" showCancelButton="true"
        (ionCancel)="onCancel()">
    </ion-searchbar>
    <ion-segment padding mode="ios" [(ngModel)]="selectedTab" color="casestatus" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="In Process">
            In Process
        </ion-segment-button>
        <ion-segment-button value="Job Delivered">
            RTD
        </ion-segment-button>
        <ion-segment-button value="Job Dispatched">
            Dispatched
        </ion-segment-button>
        <ion-segment-button value="All">
            All
        </ion-segment-button>
    </ion-segment>
</ion-header>
<ion-content padding>
    <center-spinner [hidden]="items"></center-spinner>
    <ion-list  class="cases">
        <ion-item *ngFor="let item of items" [hidden]="isHidden(item.Status)" (click)="openCase(item)">
            <h2>
                {{item.Patient}}
                <button *ngIf="item.IsNew === 1 && item.Status === 'Job Dispatched' && loginType !== 3" ion-button outline small item-end>new</button>
            </h2>
            <p>
                <ion-grid>
                    <ion-row>
                        <ion-col>Doctor</ion-col>
                        <ion-col ion-note>{{item.Doctor}}</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>Impression No</ion-col>
                        <ion-col ion-note>{{item.ImpressionNo}}</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>Reference Entry No</ion-col>
                        <ion-col ion-note>{{item.ReferenceEntryNo}}</ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>Status</ion-col>
                        <ion-col ion-note [ngClass]="getStatusColor(item.Status)">{{getStatusLabel(item.Status)}}</ion-col>
                    </ion-row>
                </ion-grid>
            </p>
            <ion-icon [hidden]="item.Status !== 'Job Dispatched'" name="ios-arrow-forward" item-end></ion-icon>
        </ion-item>
    </ion-list>

    <ion-item-divider text-center color="light" *ngIf="page === -1">
        Nothing more to show
    </ion-item-divider>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
