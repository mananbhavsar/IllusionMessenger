<ion-header>
  <ion-toolbar ion-text color="primary">
      <ion-title>
          Change Password
      </ion-title>
      <ion-buttons end>
          <button ion-button color="light" outline (click)="dismiss()">
              close
          </button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="changePasswordForm" (ngSubmit)="doChangePassword()">
      <ion-list>
          <ion-item>
              <ion-label ion-text color="primary" floating>Old Password</ion-label>
              <ion-input formControlName="old_password" autofocus required [(ngModel)]="changePassword.old_password" name="JobSeeker.old_password" type="password" placeholder="Old Password"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label ion-text color="primary" floating>New Password</ion-label>
              <ion-input formControlName="new_password" autofocus required [(ngModel)]="changePassword.new_password" name="JobSeeker.new_password" type="password" placeholder="New Password"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label ion-text color="primary" floating>Confirm Password</ion-label>
              <ion-input formControlName="confirm_password" autofocus required [(ngModel)]="changePassword.confirm_password" name="JobSeeker.confirm_password" type="password" placeholder="Confirm Password"></ion-input>
          </ion-item>
      </ion-list>
      <button color="button" type="submit" [disabled]="!changePasswordForm.valid || processing === false" ion-button block>Change</button>
  </form>
</ion-content>
