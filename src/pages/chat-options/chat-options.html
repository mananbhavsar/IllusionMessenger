<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="participants.User !==-1">
		<ion-list>
			<ion-list-header>Media</ion-list-header>
			<ion-item (click)="openSavedMedia()">
				Saved Media 
				<ion-icon name="archive" item-end></ion-icon>
			</ion-item>
		</ion-list>

		<ion-list >
			<ion-list-header>Participants</ion-list-header>
			<ion-item *ngFor="let participant of participants.User">
				{{participant.User}}
			</ion-item>
		</ion-list>

		<ion-list [hidden]="closeButton" *ngIf="participants.StatusID === 1">
			<ion-item (click)="closeGroup()">
				Close Group
				<ion-icon name="close" item-end></ion-icon>
			</ion-item>
		</ion-list>

		<ion-list>
			<ion-list-header>
				Created : {{participants.CreationDate | amTimeAgo}}				
			</ion-list-header>
			<ion-list-header>
				Due :	{{participants.DueDate | amTimeAgo}}
			</ion-list-header>
			<ion-list *ngIf="participants.StatusID !== 1">
				<ion-item  text-center>
					Closed Topic
				</ion-item>
			</ion-list>
		</ion-list>
</ion-content>
