<ion-header>
  <ion-navbar color="primary">
    <ion-title>Close Topics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-refresher (ionRefresh)="refresh($event)">
		 <ion-refresher-content pullingIcon="arrow-round-down" pullingText="Pull to refresh" refreshingSpinner="crescent" refreshingText="Refreshing...">
        </ion-refresher-content>
	</ion-refresher>
        <ion-list *ngIf="closelist">
        	<ion-grid *ngFor="let list of closelist" >
        		<ion-item>
        			<h2>
        				{{list.Topic}}
        			</h2>
	        		<ion-row>
	        			<ion-col>
	        				{{list.CreationDate | amDateFormat:'DD/MM/YYYY'}}
	        			</ion-col>
	        		</ion-row>
        		</ion-item>
        	</ion-grid>
        </ion-list>
</ion-content>
