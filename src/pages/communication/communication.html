<ion-header no-border>
  <header [title]="title" [buttons]="[{icon:'search'}]" (buttonClicked)="headerButtonClicked($event)"></header>
  <div [hidden]="selectedOffice === {}" class="office">{{selectedOffice.CustomerName}}</div>
  <ion-searchbar [hidden]="showSearchBar" [(ngModel)]="searchText" (ionInput)="getItems()" showCancelButton="true" (ionCancel)="onCancel()">
  </ion-searchbar>
  <ion-segment padding mode="ios" [(ngModel)]="selectedTab" color="communication" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="Today">
      Today
    </ion-segment-button>
    <ion-segment-button value="Pending">
      Pending
    </ion-segment-button>
    <ion-segment-button value="All">
      All
    </ion-segment-button>
  </ion-segment>
</ion-header>
<ion-content padding>
  <center-spinner [hidden]="items"></center-spinner>
  <ion-list class="communications-list">
    <ion-item *ngFor="let item of items" detail-push [hidden]="isHidden(item)" (click)="openChat(item)">
      <h2>
        {{item.Patient}}
      </h2>
      <p>
        <ion-grid>
          <ion-row>
            <ion-col>Doctor</ion-col>
            <ion-col ion-note>{{item.Doctor}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Impression No</ion-col>
            <ion-col ion-note>{{item.ImpressionNo}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Reference Entry No</ion-col>
            <ion-col ion-note>{{item.ReferenceEntryNo}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Status</ion-col>
            <ion-col ion-note [ngClass]="getStatusColor(item.QueryStatus)">{{getStatusLabel(item.QueryStatus)}}</ion-col>
          </ion-row>
        </ion-grid>
      </p>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>

  <ion-item-divider text-center color="light" *ngIf="page === -1">
    Nothing more to show
  </ion-item-divider>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
