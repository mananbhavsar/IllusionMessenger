<ion-header no-border>
  <modal-toolbar [title]="title" (dismiss)="dismiss($event)"></modal-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <h3 text-wrap>{{news.Flash}}</h3>
    </ion-card-header>
    <ion-card-content>
      <div class="attachment-container">
          <div class="attachment-thumb" *ngFor="let url of attachments">
              <img width="90" height="90" (click)="openImage(url.VirtualPath)" id="url" center src="{{url.VirtualPath}}">         
          </div>
      </div>
      <p>
        <ion-row>
          <ion-col text-left>
            <ion-icon name="ios-person"></ion-icon>
            {{news.CreatedBy}}
          </ion-col>
          <ion-col text-right>
            <ion-icon name="ios-clock"></ion-icon>
            {{news.StartDate_UTC | time}}
          </ion-col>
        </ion-row>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
