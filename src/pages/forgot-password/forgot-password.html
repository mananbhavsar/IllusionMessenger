<ion-header>
<header [title]="'ForgotPasswordPage._Forgot_Password' | translate"></header>    
</ion-header>
<ion-content class="login">
    <ion-grid class="slide_header">
        <logo></logo>
        <ion-row>
            <div id="login-box">
                <div class="info-box">
                    <h2 text-center>
                        {{'ForgotPasswordPage._Forgot_Password' | translate}}
                    </h2>
                    <p text-center text-small>
                        {{'ForgotPasswordPage._InfoMessage_' | translate}}
                    </p>
                </div>
                <form (submit)="doForgotPassword()">
                    <ion-list box-shadow>
                        <ion-row>
                            <ion-col>
                                <ion-item margin-bottom no-lines>
                                    <ion-input required [(ngModel)]="ForgotPassword.login_name" #login_name="ngModel"
                                        type="text" [placeholder]="'LoginPage._login_name_' | translate" name="login_name"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                    </ion-list>
                    <button border-radius ion-button block type="submit" [disabled]="!ForgotPassword.login_name">
                        {{'ForgotPasswordPage._Continue_' | translate}}
                    </button>
                    <button border-radius ion-button block type="button" (click)="goBack()">
                        {{'ForgotPasswordPage._Back' | translate}}
                    </button>
                </form>
            </div>
        </ion-row>

        <!-- <or></or>
        <reach-us></reach-us> -->
    </ion-grid>


</ion-content>
