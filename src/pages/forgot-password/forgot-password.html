<ion-content class="login">
  <ion-grid class="slide_header">

      <logo></logo>
      <ion-row>
          <div id="login-box">
              <form (submit) = "doForgotPassword()">
                  <ion-list>
                      <ion-item>
                          <ion-label ion-text color="primary" floating>Email Address</ion-label>
                          <ion-input autofocus required [(ngModel)]="ForgotPassword.email_address" #email_address="ngModel" type="email" placeholder="Email Address" name="email_address"></ion-input>
                      </ion-item>
                  </ion-list>
                  <button ion-button block type="submit">Forgot Password</button>
              </form>
          </div>
      </ion-row>

      <or></or>
      <reach-us></reach-us>
  </ion-grid>


</ion-content>
