<ion-content class="login">
    <ion-grid class="slide_header">

        <logo></logo>
        <ion-row>
            <div id="login-box">
                <div class="info-box">
                    <h2 text-center>Forgot Password</h2>
                    <p text-center text-small>
                        Enter your Login Name, your password will be sent to registered Mobile Number associated with your Login Name
                    </p>
                </div>
                <form (submit)="doForgotPassword()">
                    <ion-list>
                        <ion-item>
                            <ion-label ion-text color="primary" floating>Login Name</ion-label>
                            <ion-input autofocus required [(ngModel)]="ForgotPassword.login_name" #login_name="ngModel" type="text" placeholder="Login Name"
                                name="login_name"></ion-input>
                        </ion-item>
                    </ion-list>
                    <button ion-button block type="submit" [disabled]="!ForgotPassword.login_name">Continue</button>
                    <button ion-button block type="button" (click)="goBack()">Back</button>
                </form>
            </div>
        </ion-row>

        <or></or>
        <reach-us></reach-us>
    </ion-grid>


</ion-content>
