<ion-header no-border>
	<ion-navbar color="primary">
    	<ion-title>Options</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-row>		
  			<button ion-button full color="secondary" [hidden]="flash">Add Flash News</button>
  	</ion-row>
  	<ion-row>
  			<button ion-button full color="danger" (click)="CreateTopic()">Create Topic</button>
  	</ion-row>
  	<ion-card  *ngIf="userlist.UserDetail" >
  		<ion-grid >
  			<ion-row>
  				<ion-col>
  						<ion-card-header text-left>Name</ion-card-header>
  				</ion-col>
  				<ion-col>
  						<ion-card-header>Tags</ion-card-header>
  				</ion-col>
  			</ion-row>
  			<ion-row *ngFor="let user of userlist.UserDetail">
  				<ion-col>  				
  						{{user.User[0].User}}  								
   				</ion-col>
          <ion-col text-center>
            <ion-badge *ngFor="let tag of user.Tag" class="tags"> {{tag.TagCode}}</ion-badge>
          </ion-col>
  			</ion-row>
  		</ion-grid>
  	</ion-card>
</ion-content>
