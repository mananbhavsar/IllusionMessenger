<ion-header no-border>
	<ion-navbar color="primary">
    	<ion-title>Options</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-row>		
  			<button ion-button full color="secondary">Add Flash News</button>
  	</ion-row>
  	<ion-row>
  			<button ion-button full color="danger" (click)="openCreateTopic()">Create Topic</button>
  	</ion-row>
  	<ion-card  *ngIf="userlist" >
  		<ion-grid >
  			<ion-row>
  				<ion-col>
  						<ion-card-header text-left>Name</ion-card-header>
  				</ion-col>
  				<ion-col>
  						<ion-card-header>Tags</ion-card-header>
  				</ion-col>
  			</ion-row>
  			<ion-row *ngFor="let user of userlist">
  				<ion-col>  				
  						{{user.User}}  								
  				</ion-col>
  				<ion-col text-center>
  					<ion-list>
  						{{user.TagCode}}
  					</ion-list>
  				</ion-col>
  			</ion-row>
  		</ion-grid>
  	</ion-card>
</ion-content>
