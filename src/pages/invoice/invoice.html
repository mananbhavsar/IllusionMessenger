<ion-header no-border>
  <header [title]="title"></header>
  <div [hidden]="selectedOffice === {}" class="office">{{selectedOffice.CustomerName}}</div>
</ion-header>
<ion-content>
  <center-spinner [hidden]="items"></center-spinner>
  <ion-list class="cases">
    <ion-item *ngFor="let item of items | orderBy:'InvoiceDateInMili':true;let i = index" (click)="openInvoice(item, i)" text-wrap>
      <p>
        <ion-grid>
          <ion-row>
            <ion-col>
              {{'Invoice._InvoiceNo_' | translate}}
            </ion-col>
            <ion-col ion-note>{{item.InvoiceNo}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              {{'Invoice._InvoiceDate_' | translate}}
            </ion-col>
            <ion-col ion-note>{{item.InvoiceDate}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              {{'Invoice._NetAmount_' | translate}}
            </ion-col>
            <ion-col ion-note>{{item.NetAmount}}</ion-col>
          </ion-row>
        </ion-grid>
      </p>
      <ion-icon *ngIf="item.URL" name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
