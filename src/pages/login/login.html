<ion-content class="login">
    <ion-grid class="slide_header">

        <logo></logo>
        <ion-row>
            <div id="login-box">
                <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
                    <ion-list>
                        <ion-item>
                            <ion-label ion-text color="primary" floating>Login Name</ion-label>
                            <ion-input formControlName="login_name" autofocus required type="text" placeholder="Login Name" name="login_name"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label ion-text color="primary" floating>Password</ion-label>
                            <ion-input required formControlName="password" type="password" placeholder="Password" name="password"></ion-input>
                        </ion-item>
                    </ion-list>
                    <button ion-button block type="submit" [disabled]="!loginForm.valid">Log in</button>
                </form>
            </div>

        </ion-row>

        <ion-row>
            <ion-col text-center class="inline-links">
                <a class="display-inline" (click)="onForgotPassword()">Forgot Password?</a>
            </ion-col>
        </ion-row>

        <or></or>

        <reach-us></reach-us>
    </ion-grid>


</ion-content>
