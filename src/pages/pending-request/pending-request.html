<ion-header>
  <header [title]="getTitle()" [buttons]="[{icon : 'search',name : 'search'}]" (buttonClicked)="searchData($event)"></header>
  <ion-toolbar ion-text color="primary" *ngIf="searchInputBtn">
    <ion-searchbar [showCancelButton]="true" (ionInput)="getItems($event)" (ionClear)="onClear($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
</ion-toolbar>
</ion-header>


<ion-content [ngClass]="{extraTop: searchInputBtn}">
  <empty *ngIf="pendingData; else data_template"></empty>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content pullingIcon="arrow-round-down" pullingText="Pull to refresh" refreshingSpinner="crescent" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ng-template #data_template>
    <ion-grid>
      <ion-row>
        <ion-col class="col-lab" col-2>
          Date
        </ion-col>
        <ion-col class="col-lab" col-2>
          Employee Name
        </ion-col>
        <ion-col class="col-lab" col-2>
          Request Type
        </ion-col>
        <ion-col class="col-lab" col-2>
          Status
        </ion-col>
        <ion-col class="col-lab" col-2>
          View
        </ion-col>
        <ion-col class="col-lab" col-2>
          Remark
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let request of pendingData">
        <ion-col col-2>{{request.Date | date}}</ion-col>
        <ion-col col-2>{{request.EmployeeName}}</ion-col>
        <ion-col col-2>{{request.RequestType}}</ion-col>        
        <ion-col col-2>{{request.Status}}</ion-col>
        <ion-col col-2>
          <ion-icon (click)="ViewDetail(data)" name="ios-eye"></ion-icon>
        </ion-col>
        <ion-col col-2>{{request.Remark}}</ion-col>
      </ion-row>
    </ion-grid>
    <ion-infinite-scroll *ngIf="page !== -1" (ionInfinite)="paginate($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ng-template>
</ion-content>
