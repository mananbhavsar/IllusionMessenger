<ion-header no-border>
  <header title="Create Topic"></header>
</ion-header>
<ion-content padding>
  <ion-grid>
    <form [formGroup]="createForm">
      <ion-list>
        <ion-item>
          <ion-label>Make Private</ion-label>
          <ion-toggle formControlName="private" value="true" checked="true" color="secondary" mode="ios"></ion-toggle>
          <p>This will make topic visible to selected users</p>
        </ion-item>
        <ion-item>
          <ion-label floating>Topic Name</ion-label>
          <ion-input formControlName="name" type="text" placeholder="Topic Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Due Date</ion-label>
          <ion-datetime [min]="getCurrentTime()" [max]="2050" mode="ios" displayFormat="DD MMM YYYY, HH:mm" formControlName="due_date"></ion-datetime>
        </ion-item>
        <ion-item no-lines *ngIf="createForm.get('private').value">
          <ion-label stacked>Add Participants</ion-label>
          <button ion-button item-end (click)="addParticipants()">Add</button>
        </ion-item>
         <div *ngIf="createForm.get('private').value">
          <ion-list *ngIf="users">
            <ion-list-header>
              Selected Participants
            </ion-list-header>
          <ion-item *ngFor="let user of participants;let i of index">
            {{user.User[0].User}}
            <button ion-button outline item-end color="danger">
               <ion-icon name="trash"></ion-icon>&nbsp; Remove
            </button>
          </ion-item>
         </ion-list>   
        </div>     
      </ion-list>
    </form>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button (click)="submitForm()" ion-button block [disabled]="!createForm.valid">Save</button>
  </ion-toolbar>
</ion-footer>
