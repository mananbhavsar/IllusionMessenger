<ion-header>
	<ion-navbar color="danger">
		<ion-searchbar placeholder="Search" (ionInput)="getData($event)" (ionCancel)="onCancel($event)" (ionClear)="onClear($event)"></ion-searchbar>
		<ion-buttons end>
			<button color="light" ion-button outline *ngIf="selectedParticipantIDs.length === 0" (click)="dismiss(null)">Close</button>
			<button color="light" ion-button outline *ngIf="selectedParticipantIDs.length" (click)="create()">Create</button>
		</ion-buttons>
	</ion-navbar>
	<!-- <ion-toolbar class="group-header">
		<ion-title>{{group_name}}</ion-title>
	</ion-toolbar> -->
</ion-header>

<ion-content>
	<div class="header-divider">Available Tags</div>
	<button type="button" small ion-button icon-right *ngFor="let tag of tags;let i=index;" (click)="tagClicked(tag.id,i)" [ngClass]="getTagColor(tag.id)">
		{{tag.name}}
		<ion-icon name="md-checkmark" *ngIf="tagsSelected[tag.id]" ></ion-icon>
	</button>
	<div class="header-divider">Select Participants</div>
	<ion-list *ngIf="participants.length">
		<ion-item *ngFor="let user of participants | orderBy:'selectedAt':true;let i = index;trackBy:getTrackBy" (click)="setParticipants(user.User[0].UserID)"
		 [hidden]="isHidden(user.User[0].UserID)">
			<h2>{{user.User[0].User}}</h2>
			<p>{{getTags(user.Tag)}}</p>
			<ion-icon item-end name="ios-checkmark-circle-outline" *ngIf="!inSelectedParticipants(user.User[0].UserID);else selectedParticipant"></ion-icon>
			<ng-template #selectedParticipant>
				<button item-end ion-button clear icon-only (click)="toggleAssign(user.User[0].UserID, $event)">
					<ion-icon color="pickup" [name]="assigned === user.User[0].UserID ? 'ios-star':'ios-star-outline'"></ion-icon>
				</button>
				<ion-icon item-end name="ios-checkmark-circle" color="dashboard" item-end></ion-icon>
			</ng-template>
		</ion-item>
	</ion-list>
</ion-content>
