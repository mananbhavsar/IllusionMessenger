<ion-header no-border>
  <header [title]="title" [buttons]="[{icon: 'ios-close', name: 'close'}]" (buttonClicked)="dismiss($event)"></header>
</ion-header>

<ion-content padding>
  <empty *ngIf="!topics"></empty>
    <ng-container *ngIf="topics">
        <topic [group_id]="topic.GroupID" type="ActiveTopicList"
            [topic]="topic" *ngFor="let topic of topics;"></topic>
    </ng-container>
</ion-content>
